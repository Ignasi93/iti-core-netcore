    <div>
      <h2 class="content-block">Display Data</h2>
  
      <dx-data-grid
        class="dx-card wide-card"
        :data-source="dataSourceConfig"
        :focused-row-index="0"
        :show-borders="false"
        :focused-row-enabled="true"
        :column-auto-width="true"
        :column-hiding-enabled="true"
      >
        <dx-paging :page-size="10" />
        <dx-pager :show-page-size-selector="true" :show-info="true" />
        <dx-filter-row :visible="true" />
  
        <dx-column data-field="Task_ID" :width="90" :hiding-priority="2" />
  
        <dx-column
          data-field="Task_Subject"
          caption="Subject"
          :width="190"
          :hiding-priority="8"
        />
  
        <dx-column
          data-field="Task_Status"
          caption="Status"
          :hiding-priority="6"
        />
  
        <dx-column
          data-field="Task_Priority"
          caption="Priority"
          :hiding-priority="5"
        >
          <dx-lookup
            display-expr="name"
            value-expr="value"
            :data-source="priorities"
          />
        </dx-column>
  
        <dx-column
          data-field="ResponsibleEmployee.Employee_Full_Name"
          caption="Assigned To"
          :allow-sorting="false"
          :hiding-priority="7"
        />
  
        <dx-column
          data-field="Task_Start_Date"
          caption="Start Date"
          data-type="date"
          :hiding-priority="3"
        />
  
        <dx-column
          data-field="Task_Due_Date"
          caption="Due Date"
          data-type="date"
          :hiding-priority="4"
        />
  
        <dx-column
          data-field="Task_Priority"
          caption="Priority"
          :hiding-priority="1"
        />
  
        <dx-column
          data-field="Task_Completion"
          caption="Completion"
          :hiding-priority="0"
        />
      </dx-data-grid>
    </div>
