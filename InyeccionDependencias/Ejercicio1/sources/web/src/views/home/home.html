<div class="home">

    <v-layout>
        <v-flex xs12>
            <v-card>
                <v-toolbar>
                    <v-img :src="imgSrcLogoIti" height="55" position="left" contain>
                    </v-img>
                </v-toolbar>

                <v-card-text>
                    <div>
                        <div class="headline">{{$t('home.titulo')}}</div>
                        <p class="blockquote">{{$t('home.parrafo')}}</p>
                    </div>

                    <v-subheader>{{$t('home.enlaces')}}</v-subheader>

                    <v-list subheader two-line>
                        <v-list-tile avatar v-for="item in links" :key="item.href" @click="goTo(item)">
                            <v-list-tile-action>
                                <v-icon>{{item.icon}}</v-icon>
                            </v-list-tile-action>
                            <v-list-tile-content>
                                <v-list-tile-title>{{item.text}}</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                    </v-list>
                </v-card-text>
            </v-card>
        </v-flex>
    </v-layout>

</div>
